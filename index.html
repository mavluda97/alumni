<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/fonts/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-gradient-container">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="header-content-container">
          <div>
            <h1 class="header-main-title">
              Meet our<br />
              Alumni students
            </h1>
            <p class="header-main-small-text">
              we held meet ups for all students to create<br />
              strong community in IUT
            </p>
          </div>
          <form class="participate-container">
            <p class="participate-container-title">
              Take part in our Reunion as a guest or speaker.
            </p>
            <input
              type="text"
              placeholder="Full Name*"
              class="participate-container-inputs"
            />
            <input
              type="text"
              placeholder="Email*"
              class="participate-container-inputs"
            />
            <span class="input-with-option">
              <input
                type="text"
                placeholder="Phone number"
                class="participate-container-inputs"
              />
            </span>
            <input
              type="text"
              placeholder="Your ID*"
              class="participate-container-inputs"
            />
            <div class="select-participant-type-container">
              <div>
                <input
                  type="radio"
                  id="participantGuest"
                  name="participant"
                  value="guest"
                  class="hidden-participant-type-inputs"
                  onchange="onClick()"
                />
                <label
                  for="participantGuest"
                  class="participant-type-label"
                  id="participantGuestLabel"
                  ><img
                    src="./images/user.svg"
                    id="gradient-user-icon"
                    alt="user"
                    class="no-active-icon"
                  />
                  <img
                    src="./images/white_user.svg"
                    alt="white-user"
                    id="white-user-icon"
                  />
                  Guest</label
                >
              </div>
              <div>
                <input
                  type="radio"
                  id="participantSpeaker"
                  name="participant"
                  value="speaker"
                  class="hidden-participant-type-inputs"
                  onchange="onClick()"
                />
                <label
                  for="participantSpeaker"
                  class="participant-type-label"
                  id="participantSpeakerLabel"
                  ><img
                    src="./images/micro.svg"
                    alt="microphone"
                    id="gradient-micro-icon"
                    alt="user"
                    class="no-active-icon"
                  /><img
                    src="./images/white_micro.svg"
                    alt="microphone"
                    id="white-micro-icon"
                  />
                  Speaker</label
                >
              </div>
            </div>
            <textarea
              id="hidden-textarea"
              maxlength="160"
              placeholder="What's your topic ?"
              class="resizable-textarea"
              oninput="auto_grow(this)"
              style="overflow: hidden"
            ></textarea>
            <input type="submit" class="participate-btn" value="Participate" />
            <p class="participant-container-privacy">
              By clicking <span>Participate</span> you agreed with<br />
              Privacy Policy and Terms and Conditions
            </p>
          </form>
        </div>
        <div class="rectangle-container">
          <div>
            <img
              src="./images/nofluid.png"
              alt="nofluid"
              class="rectangle-container-img1"
            />
          </div>
          <div>
            <img
              src="./images/fluid.png"
              alt="fluid"
              class="rectangle-container-img2"
            />
            <div class="rectangle-container-content">
              <p>2022</p>
            </div>
          </div>
        </div>
        <div class="rectangle-mobile-container">
          <img src="./images/mobile-rec.png" alt="mobile-fluid" />
          <div class="rectangle-mobile-container-content">
            <p>2022</p>
          </div>
        </div>
      </div>
    </header>
    <script src="source/script.js"></script>
    <script src="source/textarea.js"></script>
  </body>
</html>
